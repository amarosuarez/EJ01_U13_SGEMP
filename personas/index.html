<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personas</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- JS -->
    <script src="js/index.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <button type="button" id="btPersonas" class="btn btn-primary col-sm me-2">Listar personas</button>
            <button type="button" id="btAdd" class="btn btn-primary col-sm ms-2">Añadir persona</button>
        </div>

        <input type="text" id="txtBuscar" onkeyup="filtrarListado()">

        <table class="table" id="tablePersonas">
            <thead>
                <tr>
                    <th scope="col">Num</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">Foto</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody id="tbody">

            </tbody>
        </table>
    </div>

    <div class="container" id="addPersona">
        <h2 class="text-center mb-4">Formulario de Persona</h2>
        <div class="container">
            <!-- Nombre -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Introduce el nombre" required>
            </div>
            
            <!-- Apellidos -->
            <div class="mb-3">
                <label for="apellidos" class="form-label">Apellidos</label>
                <input type="text" class="form-control" id="apellidos" placeholder="Introduce los apellidos" required>
            </div>
            
            <!-- Teléfono -->
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono</label>
                <input type="tel" class="form-control" id="telefono" placeholder="Introduce el teléfono" pattern="[0-9]{9}" required>
            </div>
            
            <!-- Dirección -->
            <div class="mb-3">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Introduce la dirección" required>
            </div>
            
            <!-- Foto -->
            <div class="mb-3">
                <label for="foto" class="form-label">Foto</label>
                <input type="url" class="form-control" id="foto" placeholder="https://mypicture.png" required>
            </div>
            
            <!-- Fecha de Nacimiento -->
            <div class="mb-3">
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" class="form-control" id="fechaNacimiento" required>
            </div>
            
            <!-- Departamento -->
            <div class="mb-3">
                <label for="departamento" class="form-label">Departamento</label>
                <select class="form-select" id="departamento" required>
                    <option value="" disabled selected>Selecciona un departamento</option>
                    <option value="1">Comercial</option>
                    <option value="2">Ventas</option>
                    <option value="3">Recursos Humanos</option>
                    <option value="4">Finanzas</option>
                </select>
            </div>
            
            <!-- Botón de enviar -->
            <div class="text-center">
                <button class="btn btn-primary" id="savePersona">Guardar</button>
                <button type="reset" class="btn btn-secondary" id="cancelSavePersona">Cancelar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
